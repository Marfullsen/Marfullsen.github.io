<!DOCTYPE html>
<html>
<head>
<style>
.title {
  position: relative;
  display: inline-block;
  font-size: 2.5em;
  color: #333;
  padding: 0 20px;
  margin: 20px 0;
}

.title::before {
  content: '';
  position: absolute;
  left: 0;
  right: 0;
  height: 23px;
  background: yellow;
  z-index: -1;
  transform: translateY(66%);
  rotate: -1deg;
}
</style>
</head>
<body>

<h1 class="title">Your Title Here</h1>

</body>
</html>
